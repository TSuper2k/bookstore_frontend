<div class="container">
  <!-- Header -->
  <header>
    <div class="row">
      <div class="col-md-6">
        <h1>Book Store</h1>
      </div>
      <div class="col-md-6 float-right">
        <button routerLink="/cart" class="btn btn-primary">
          <i class="fa-solid fa-cart-shopping"></i>
          <div class="badge bg-danger">{{ totalItem }}</div>
        </button>
        <button *ngIf="isLoggedIn()" class="btn btn-danger"><a (click)="logout()">Log out</a></button>
        <button *ngIf="!isLoggedIn()" class="btn btn-success"><a routerLink="/login">Log in</a></button>
        <!-- <ul>
          <li *ngIf="isLoggedIn()"><a (click)="logout()">Logout</a></li>
          <li *ngIf="!isLoggedIn()"><a routerLink="/login">Login</a></li>
        </ul> -->
      </div>
    </div>
  </header>

  <!-- Store -->
  <div class="book-list">
    <div class="row">
      <div class="col-md-4" *ngFor="let book of bookList">
        <div class="book_image">
          <a [routerLink]="['/book-detail', book.id]"><img class="book_image_item" src="{{ web_url + '/' +book.image_path }}" alt=""></a>
        </div>
        <div>
          <h1>{{ book.name }}</h1>
        </div>
        <div>
          <p>Price: {{ book.price | currency:'VND':'symbol':'1.0-0' }}</p>
        </div>
        <div>
          <p>{{ book.description }}</p>
        </div>
        <button class="btn btn-primary" (click)="addToCart(book)">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
